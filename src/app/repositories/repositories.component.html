<div class="container-fluid">
  <app-search-form (searchOutput)= "repoSearch($event)"></app-search-form>
    <div class="container">
        <div class="container allrepos">
            <div class="card" appHighlight *ngFor="let repository of repo" style="width: 22rem;" class="repo">
              <div class="card-body">
                <h5 class="card-title">Repo Name: &nbsp;{{repository.name}} </h5>
                <div class="card-text">
                  <hr>
                  <div class="desc"><span class="top">Description:</span> &nbsp;{{repository.description}} 
                  </div>
                  <hr>
                  <div class="card-subtitle mb-2">
                      <span class="top">Language: </span> {{repository.language}}
                  </div>
                  <div class="card-subtitle mb-2"><span class="top">Created On:</span> &nbsp;{{repository.created_at | date}}</div>
                </div>
                </div>
                <div class="card-footer">
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button class="btn btn-sm btn-info">Watch: {{repository.watchers_count}}</button>
                  </div>
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button class="btn btn-sm btn-outline-danger">Forks: {{repository.forks}}</button>
                  </div>
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button class="btn btn-sm btn-success" id="visit"><a href="{{repository.html_url}}" class="card-link">Visit </a> </button> 
                  </div>
                </div>
            </div>
          </div>
    </div>
</div>
